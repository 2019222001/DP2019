<!doctype html>
<html>
    <head>
    <title> HTML 연습 </title>
    </head>
    <body>
        <!-- h1 ~ h6 순번x, 깊이(depth)o -->
        <h1>대제목</h1>
        <h2>중제목</h2>
        <hr> <!--내용자르기 (구분선)-->
        <h3>소제목</h3>
        <h4>상세</h4>
        <h2>중제목2</h2>
        <!-- 문단 p -->
        <p>
            한가지 주제에 대해 하나의 문단으로 표현하기.<br .>
            하나로 쭈루룩써보기
        </p>
        <p>
            주제가 달라지면 다른 문단을 사용하기.
        </p>
        <h5>주석강조</h5>
        <h6>주석</h6>
        <ul><!--unodered list 비 순차 목록 (순번 안중요) -->
            <li>소금100g</li>
            <li>설탕100g</li>
            <li>물100ml</li>
        </ul>
        <ol><!-- odered list 순차 목록 (순번중요)-->
            <li>물을 끓인다</li>
            <li>라면을 넣는다</li>
            <li>먹는다</li>
        </ol>
        <dl><!-- definition list 정의 목록-->
            <dt><!--디피니션 타이틀)--> odered list 순차목록</dt>
            <dd><!--디피니션 데이터)--> 순서에 영향을 많이 받는 목록을 이야기 함.</dd>

            <dt><!--디피니션 타이틀)--> odered list 순차목록</dt>
            <dd><!--디피니션 데이터)--> 순서에 영향을 많이 받지않는 목록을 이야기 함.</dd>
        </dl>

        <a href="index.html"> INDEX </a>
    </body>
</html>
